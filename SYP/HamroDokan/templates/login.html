{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static "login.css" %}">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>Hamro Dokan</p>
                <img src="{% static "loginimg/store.png" %}" alt=""><!--logo image here-->
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="{% url 'home' %}" class="link">Stores</a></li>
                    <li><a href="{% url 'aboutme' %}" class="link">About</a></li>
                </ul>
            </div>
            {% comment %} <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
                <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
            </div> {% endcomment %}
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>

        </nav>
        <form method="post">
            {% csrf_token %}
            <div class="form-box">
                <div class="login-container" id="login">
                    <!-- Login Form Content -->
                    <div class="top">
                        <span>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></span>
                        <header>Login</header>
                    </div>
                    
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Username" name="uname">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password" name="passwd">
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Sign In">
                    </div>
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="login-check">
                            <label for="login-check"> Remember Me</label>
                        </div>
                        <div class="two">
                            <label><a href="#">Forgot password?</a></label>
                </div>
            </div>
        </form>    
    </div>
    <!-- JavaScript for Login Page -->

    <script>
   
        function myMenuFunction() {
         var i = document.getElementById("navMenu");
     
         if(i.className === "nav-menu") {
             i.className += " responsive";
         } else {
             i.className = "nav-menu";
         }
        }
      
     </script>
     
     <script>
     
         var a = document.getElementById("loginBtn");
         var b = document.getElementById("registerBtn");
         var x = document.getElementById("login");
         var y = document.getElementById("register");
     
         function login() {
             x.style.left = "4px";
             y.style.right = "-520px";
             a.className += " white-btn";
             b.className = "btn";
             x.style.opacity = 1;
             y.style.opacity = 0;
         }
     
         function register() {
             x.style.left = "-510px";
             y.style.right = "5px";
             a.className = "btn";
             b.className += " white-btn";
             x.style.opacity = 0;
             y.style.opacity = 1;
         }
     </script>

    {% if username_exists %}
        <script>
            // Display popup message
            alert("You are already registered. Please try login.");
        </script>
    {% endif %}     

    {% if error_message %}
        <script>
            // Display popup message
            alert("Username or password is incorrect.");
        </script>
    {% endif %}     

</body>
</html>
